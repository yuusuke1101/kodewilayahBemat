<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Wilayah Indonesia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Arial', sans-serif;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
    }
    .dropdown-area {
      margin-bottom: 20px;
    }
    .kode-wilayah {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      color: #007bff;
    }
    .card {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: block;
      margin: 0 auto;
      max-width: 120px;
    }
    .title {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 40px;
      color: #333;
    }
    button {
      background-color: #007bff;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Perusahaan -->
    <img src="be mart logo.png" alt="Logo Perusahaan" class="logo">
    
    <!-- Judul -->
    <h2 class="title">Kode Wilayah Bemat Indonesia</h2>

    <div class="card">
      <!-- Provinsi Dropdown -->
      <div class="dropdown-area">
        <label for="provinsiDropdown" class="form-label">Provinsi</label>
        <select id="provinsiDropdown" class="form-select" onchange="loadKabupaten()">
          <option value="">Pilih Provinsi</option>
          <option value="aceh">Aceh</option>
          <option value="bali">Bali</option>
          <option value="banten">Banten</option>
          <option value="bengkulu">Bengkulu</option>
          <option value="yogyakarta">Daerah Istimewa Yogyakarta</option>
          <option value="jakarta">DKI Jakarta</option>
          <option value="gorontalo">Gorontalo</option>
          <option value="jambi">Jambi</option>
          <option value="jabar">Jawa Barat</option>
          <option value="jawa-tengah">Jawa Tengah</option>
          <option value="jatim">Jawa Timur</option>
          <option value="kalbar">Kalimantan Barat</option>
          <option value="kalsel">Kalimantan Selatan</option>
          <option value="kalteng">Kalimantan Tengah</option>
          <option value="kaltim">Kalimantan Timur</option>
          <option value="kalut">Kalimantan Utara</option>
          <option value="babel">Kepulauan Bangka Belitung</option>
          <option value="kepri">Kepulauan Riau</option>
          <option value="lampung">Lampung</option>
          <option value="maluku">Maluku</option>
          <option value="malut">Maluku Utara</option>
          <option value="ntb">Nusa Tenggara Barat</option>
          <option value="ntt">Nusa Tenggara Timur</option>
          <option value="papua">Papua</option>
          <option value="papuabarat">Papua Barat</option>
          <option value="papuabaratdaya">Papua Barat Daya</option>
          <option value="papuapegunungan">Papua Pegunungan</option>
          <option value="papuaselatan">Papua Selatan</option>
          <option value="papuatengah">Papua Tengah</option>
          <option value="riau">Riau</option>
          <option value="sulbar">Sulawesi Barat</option>
          <option value="sulsel">Sulawesi Selatan</option>
          <option value="sulteng">Sulawesi Tengah</option>
          <option value="sultra">Sulawesi Tenggara</option>
          <option value="sulut">Sulawesi Utara</option>
          <option value="sumbar">Sumatera Barat</option>
          <option value="sumsel">Sumatera Selatan</option>
          <option value="sumatera-utara">Sumatera Utara</option>
        </select>
      </div>

      <!-- Kabupaten Dropdown -->
      <div class="dropdown-area">
        <label for="kabupatenDropdown" class="form-label">Kabupaten</label>
        <select id="kabupatenDropdown" class="form-select" onchange="loadKecamatan()">
          <option value="">Pilih Kabupaten</option>
        </select>
      </div>

      <!-- Kecamatan Dropdown -->
      <div class="dropdown-area">
        <label for="kecamatanDropdown" class="form-label">Kecamatan</label>
        <select id="kecamatanDropdown" class="form-select">
          <option value="">Pilih Kecamatan</option>
        </select>
      </div>

      <!-- Tombol untuk Menampilkan Kode Wilayah -->
      <div class="text-center mt-4">
        <button class="btn btn-primary" onclick="tampilkanKodeWilayah()">Tampilkan Kode Wilayah</button>
      </div>

      <!-- Output Kode Wilayah -->
      <div id="kodeWilayahOutput" class="kode-wilayah text-center mt-4"></div>
      <div id="percontohanOutput" class="kode-wilayah text-center mt-2"></div>
    </div>
  </div>

  <script>
    // Fungsi untuk memuat kabupaten berdasarkan provinsi yang dipilih
    function loadKabupaten() {
      const provinsi = document.getElementById('provinsiDropdown').value;
      const kabupatenDropdown = document.getElementById('kabupatenDropdown');
      const kecamatanDropdown = document.getElementById('kecamatanDropdown');

      // Reset dropdown kabupaten dan kecamatan
      kabupatenDropdown.innerHTML = '<option value="">Pilih Kabupaten</option>';
      kecamatanDropdown.innerHTML = '<option value="">Pilih Kecamatan</option>';

      if (!provinsi) return;

      fetch(`json/provinsi-${provinsi}.json`)
        .then(response => response.json())
        .then(data => {
          data.kabupaten.forEach(kabupaten => {
            const option = document.createElement('option');
            option.value = kabupaten.nama;
            option.textContent = kabupaten.nama;
            kabupatenDropdown.appendChild(option);
          });
        });
    }

    // Fungsi untuk memuat kecamatan berdasarkan kabupaten yang dipilih
    function loadKecamatan() {
      const provinsi = document.getElementById('provinsiDropdown').value;
      const kabupaten = document.getElementById('kabupatenDropdown').value;
      const kecamatanDropdown = document.getElementById('kecamatanDropdown');

      // Reset dropdown kecamatan
      kecamatanDropdown.innerHTML = '<option value="">Pilih Kecamatan</option>';

      if (!kabupaten) return;

      fetch(`json/provinsi-${provinsi}.json`)
        .then(response => response.json())
        .then(data => {
          const kabupatenData = data.kabupaten.find(k => k.nama === kabupaten);
          kabupatenData.kecamatan.forEach(kecamatan => {
            const option = document.createElement('option');
            option.value = kecamatan.kode_unik;
            option.textContent = kecamatan.nama;
            kecamatanDropdown.appendChild(option);
          });
        });
    }

    // Fungsi untuk menampilkan kode wilayah dengan format "(kode unik kecamatan)RAHMAD"
    function tampilkanKodeWilayah() {
      const kecamatanDropdown = document.getElementById('kecamatanDropdown');
      const kodeUnik = kecamatanDropdown.value;

      if (!kodeUnik) {
        alert('Mohon lengkapi pilihan wilayah!');
        return;
      }

      // Menampilkan kode unik
      document.getElementById('kodeWilayahOutput').textContent = `Kode Wilayah Anda: ${kodeUnik}`;

      // Menampilkan kode wilayah dengan nama "RAHMAD"
      const kodeWilayah = `${kodeUnik}RAHMAD`;
      document.getElementById('percontohanOutput').textContent = `Contoh: ${kodeWilayah}`;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
